[build]
  # Diretório onde estão os arquivos a serem publicados
  publish = "."

  # Comando de build (se necessário)
  command = "npm run build"

# Redirecionamentos específicos para Galaxy e Classic
[[redirects]]
  from = "/galaxy/"
  to = "/galaxy/galaxy.html"
  status = 200

[[redirects]]
  from = "/classic/"
  to = "/classic/classic.html"
  status = 200

# Redirecionamentos para subdiretórios
[[redirects]]
  from = "/galaxy/*"
  to = "/galaxy/:splat"
  status = 200

[[redirects]]
  from = "/classic/*"
  to = "/classic/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/api/404.html"
  status = 404

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
